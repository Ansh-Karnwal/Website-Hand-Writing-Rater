<html lang="en">
    <head>
        <title>HandWriting Rater</title>

        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="header">Hand Writing Rater</h1>
        <h2 id="header2">Use Artificial Intelligence To Rate Your Handwriting</h2>
<!--        <div class="buttons-container">-->
<!--&lt;!&ndash;            <button id="clear-btn" class="clear-btnC">CLEAR</button>&ndash;&gt;-->

<!--        </div>-->
        <div class="page-content">
            <div class="writing-division">
                <p style="">Please write "Feast" below and click Evaluate</p>
                <canvas id="canvas" width="400" height="400"></canvas>
                <div class="buttons-container">
                    <button class="clear-btnC" onclick="canvas.erase()">Clear</button>
                    <button class="clear-btnC" onclick="canvas.undo()">Undo</button>
                    <button class="clear-btnC"onclick="canvas.redo()">Redo</button>
                    <button class="evaluate-btnC" onclick="
            canvas.setOptions({language : 'en', numOfReturn : 9});
            canvas.recognize();">Evaluate</button>
                </div>
            </div>
            <div class="progress"></div>
            <p id="tips"></p>
        </div>
        <div class="progress"></div>
        <div class="page-content1">
            <p id="image-open-label">Try opening an image and see what the AI thinks it is (BETA)</p>
            <input type='file' accept='image/*' onchange='openFile(event)'>
            <p id="output-ocr"></p>
        </div>
        <script src="imported-google-ime-access-js/handwriting.canvas.js"></script>
        <script src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    </body>
</html>
